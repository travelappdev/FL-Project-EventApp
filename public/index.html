
<!DOCTYPE html>
<html lang="en"  ng-app="mainApp" ng-controller="mainCtrl">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href='/'>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

  <title>JoinE</title>


  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="../node_modules/angular-touch/angular-touch.min.js"></script>
  <script src="../node_modules/angular-route/angular-route.min.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/angular-bootstrap-npm/dist/angular-bootstrap.min.js"></script>
  <script src="../node_modules/angular-bootstrap-npm/dist/angular-bootstrap-tpls.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="icon" type="image/png" href="../src/assets/joinE.png" />

</head>


  <body>
    <header class="header-wrap">

      <nav class=" header">
        <div class="logo-block">
          <a href="#">
            <img alt="Brand" src="./src/assets/joinE.png" class="logo">
            <span class="logo-text">JoinE</span>
            
          </a>
        </div>


        <div class="menu">
          
              <div ng-if="showLogin()" class="menu-it">
                <a class="btn btn-hover" ng-click="open('../src/templates/login.html', 'md', 'mainCtrl')">
                   <span class="login-btn">Log in</span>
                </a>
              </div>

            <ul class="nav navbar-nav">
              <li>
                  <a class="btn btn-hover sub-menu" ng-click="logout()" ng-if="!showLogin()">
                     <span class="menu-btn">Log out</span>
                  </a>
              </li>
              <li>          
                  <a class="btn btn-hover sub-menu" ng-click="visitProfile()" ng-if="!showLogin()">
                     <span class="menu-btn">My profile</span>
                  </a>
              </li>
              <li>          
                  <a class="btn btn-hover sub-menu" ng-click="visitHome()" ng-if="!showLogin()">
                     <span class="menu-btn">Home</span>
                  </a>
                </li>
            </ul>
        </div>
      </nav>

          <!-- Navigation for small screens -->
    <nav class="cd-stretchy-nav" ng-if="!showLogin()">

      <a class="cd-nav-trigger"href="#0"> <span class="cd-nav-trigger-icon"></span>   </a>
      
      <ul>

        <li class="menu-it "><a href="#0" ng-click="visitHome()" ng-if="!showLogin()"><span class="cd-stretchy-nav-icon glyphicon glyphicon-home"></span></a></li>
        <li class="menu-it "><a href="#0" ng-click="visitProfile()" ng-if="!showLogin()"><span class="cd-stretchy-nav-icon glyphicon glyphicon-user"></span></a></li>
        <li class="menu-it "><a href="#0" ng-click="logout()" ng-if="!showLogin()"><span class="cd-stretchy-nav-icon glyphicon glyphicon-log-out"></span></a></li>

      </ul>

      <span aria-hidden="true" class="stretchy-nav-bg"></span>

    </nav>
    </header>




      <!-- CONTAINER FOR OUR ROUTES -->




    <div ng-view class="main-block">
      
    </div>



      <div class="footer-wrap">
        
          <footer class="footer">
            <div class="container-fluid">
              <div class="ftr-wrap">
                <div class="row ftr-links">
                   <div class="col-sm-12 col-md-4 col-lg-4"><a class="links" href="#">Faq</a></div>
                   <div class="col-sm-12 col-md-4 col-lg-4"><a class="links" href="#">About us</a></div>
                   <div class="col-sm-12 col-md-4 col-lg-4"><a class="links" href="#">Find us</a></div>
                </div>
              </div>
            </div>
          </footer>
      </div>


    <script src="../public/js/app.js"></script>
    <script src="../public/js/templates.js"></script>
  </body>

</html>
