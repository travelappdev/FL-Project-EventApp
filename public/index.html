
<!DOCTYPE html>
<html lang="en"  ng-app="mainApp" ng-controller="mainCtrl">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="828555280883-gnki4fgfl5p1lss9froaa6u8n77bld8j.apps.googleusercontent.com">
        
  <script src="https://apis.google.com/js/api:client.js"></script>

  <base href='/'>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

  <title>JoinE</title>


  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="../node_modules/angular-touch/angular-touch.min.js"></script>
  <script src="../node_modules/angular-route/angular-route.min.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/angular-bootstrap-npm/dist/angular-bootstrap.min.js"></script>
  <script src="../node_modules/angular-bootstrap-npm/dist/angular-bootstrap-tpls.min.js"></script>
  <script src="http://momentjs.com/downloads/moment.min.js"></script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="icon" type="image/png" href="../src/assets/joinE.png" />

</head>


<body>
    <nav class="cd-stretchy-nav" ng-if="!showLogin()">

        <a class="cd-nav-trigger" href="#0"> <span class="cd-nav-trigger-icon"></span>   </a>
        
        <ul>

          <li><a href="#0" ng-click="visitHome()" ng-if="!showLogin()"><span class="cd-stretchy-nav-icon glyphicon glyphicon-home"></span></a></li>
          <li><a href="#0" ng-click="visitProfile()" ng-if="!showLogin()"><span class="cd-stretchy-nav-icon glyphicon glyphicon-user"></span></a></li>
          <li><a href="#0" ng-click="logout()" ng-if="!showLogin()"><span class="cd-stretchy-nav-icon glyphicon glyphicon-log-out"></span></a></li>

        </ul>

        <span aria-hidden="true" class="stretchy-nav-bg"></span>

      </nav>
  
    <header class="header-wrap">

      <nav class="header">
        <div class="logo-block">
          <a href="#">
            <img alt="Brand" src="./src/assets/joinE.png" class="logo">
            <span class="logo-text">JoinE</span>
            
          </a>
        </div>
        

        <div class="menu-it" ng-if="showLogin()">
                    
                    <div class="signin-menu">
                        <button type="button" class="btn btn-hover dropdown-toggle signin-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sign in <span class="caret"></span>
                        </button>
                        
                        <ul class="dropdown-menu options">
                            
                            <li><a href="#" ng-click="visitHome()"><img id="g_l" src="https://m.indoorfinders.com/img/btn_google_signin.png" alt="gLog"></a></li>

                            <li><a href="#" onclick="fbLogin()" ng-click="visitHome()"><img id="fb_l" src="https://www.hungryroot.com/public/img/facebook-login-button.png" alt=""></a></li>
                            
                            <li role="separator" class="divider"></li>
                            
                            <li><a id="s_log" href="#" ng-click="open('../src/templates/login.html', 'sm', 'mainCtrl')">Simple Sign in</a></li>
                        </ul>
                    </div>
        </div>
        
        <div class="menu navbar-nav">
          <div class="sub-menu" ng-if="!showLogin()">
            <a class="btn btn-hover " ng-click="logout()">
                <span>Log out</span>
            </a>
          </div>
        
          <div class="sub-menu" ng-if="!showLogin()">
            <a class="btn btn-hover" ng-click="visitProfile()">
                <span>My profile</span>
            </a>
          </div>
        
          <div id="share" class="sub-menu" ng-if="!showLogin()">
            <a class="btn btn-hover" ng-click="visitHome()">
                <span>Home</span>
            </a>
          </div>
        </div>
                

      </nav>

          <!-- Navigation for small screens -->
    </header>




      <!-- CONTAINER FOR OUR ROUTES -->




    <div ng-view class="main-block"></div>



      <div class="footer-wrap">

          <footer class="footer">
            <div class="container-fluid">
              <div class="ftr-wrap">
                <div class="row ftr-links">
                   <div class="col-sm-12 col-md-4 col-lg-4"><a class="links" href="#">Faq</a></div>
                   <div class="col-sm-12 col-md-4 col-lg-4"><a class="links" href="#">About us</a></div>
                   <div class="col-sm-12 col-md-4 col-lg-4"><a class="links" href="#">Find us</a></div>
                </div>
              </div>
            </div>
          </footer>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="../public/js/app.js"></script>
    <script src="../public/js/templates.js"></script>
  </body>

</html>
