
<div id="home" ng-controller="generalCtrl">
  <div class="g_photo-wrapper">
    <div class="g_main-photo"></div>
    <div class="g_main-content">

      <h1 class="main-header">Dive in with us and joinE</h1>
      <p class="sub-header">FINDING YOUR BEST TIME</p>

      <div class="g_get-started" ng-click="open('../src/templates/adding_event.html', 'lg', 'EventController')">
        <a class="btn btn-hover">Add new event</a>
      </div>

    </div>
  </div>



  <div class="search-section row">
    <div class="pageWrapper">
      <div class="pageMasthead" class="pageSection"></div>
        <div class="pageContentArea" class="pageSection">
          <form class="search-wrapper">
            <input type="text" placeholder="Search for event" class="grad" required="">
            <span class="custom-dropdown grad">
              <select>
                <option>Sport</option>
                <option>Concert</option>
                <option>Photo</option>
                <option>Active</option>
                <option>Other</option>
              </select>
            </span>
            <input type="text" placeholder="Select date" class="txtDateRange grad" name="txtDateRange" class="inputField shortInputField dateRangeField" data-from-field="txtDateFrom" data-to-field="txtDateTo" />
            <input type="hidden" class="txtDateFrom grad" value="" />
            <input type="hidden" class="txtDateTo grad" value="" />
            <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div class="results-wrap">

    <h2 class="devices-header">All Events</h2>

      <div class="g_top-events">

<!--         <div class="g_event" ng-repeat="event in events | filter: searchEvent">
          <a href="http://localhost:8000/event">
            <img class="g_event-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/ls-sample1.jpg" alt="event picture">
          </a> -->
          <div ng-controller="PagerDemoCtrl">
                <table class="table">
                  <tr ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <td>{{row.name}}</td>
                    <td>{{row.id}}</td>
                  </tr>
                </table>
            View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

                <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
                <pre>The selected page no: {{currentPage}}</pre>
                <button class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>

                <hr />
                <h4>Pager</h4>
                <pager total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></pager>

                <hr />
                <h4>Limit the maximum visible buttons</h4>
                <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="itemsPerPage"></pagination>
                <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
                <pre>Page: {{currentPage}} / {{numPages}}</pre>
              </div>

      <div ng-repeat="event in events | filter: searchEvent">
