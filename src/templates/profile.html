<div id="profile">
  <div class="p_wrapper">
			<div class="info">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/ls-sample1.jpg" alt="profile-photo" id="p_main-photo">

				<div class="p_user-info col-md-3 col-xs-12">
					<p id="p_name">{{getCookie("username")}}</p>
          <span><input readonly="createProfile" type="text" id="sex" value='Sex: {{getCookie("email")}}'></span>
					<span><input readonly="createProfile" type="text" id="age" value='Age: {{getCookie("age")}}'></span>
					<span><input readonly="createProfile" type="text" id="town" value='Hometown: {{getCookie("homeTown")}}'></span>
					<span><input readonly="createProfile" type="mail" id="mail" value='Email: {{getCookie("email")}}'></span>
					<span><input readonly="createProfile" type="phone" id="phone" value='Phone: {{getCookie("phone")}}'></span>
				</div>

				<div class="p_description col-md-4">
					<p id="p_fewords">Few words about myself</p>
					<img class="ePng" src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" alt="">
					<textarea name="" id="" cols="45" rows="5"></textarea>
				</div>

				<div class="p_interests col-md-4">
					<p id="p_interests">I'm interested in:</p>
					<img class="ePng" src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" alt="">
					<textarea name="" id="" cols="45" rows="5"></textarea>
				</div>

			</div>

			<div class="p_events-info">
				<div class="created col-md-12 col-xs-12">
					<h2><b>Created events:</b></h2>
					<hr>
					<span class="glyphicon glyphicon-menu-left"></span>

					<div class="figures">
						<figure class="snip1493">
							<div class="image"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/ls-sample1.jpg" alt="ls-sample1" /></div>
							<figcaption>
							<div class="date"><span class="day">28</span><span class="month">Oct</span></div>
							<h3>The World Ended Yesterday</h3>
							<p>
								You know what we need, Hobbes? We need an attitude. Yeah, you can't be cool if you don't have an attitude.
							</p>
							</figcaption>
							<a href="#"></a>
						</figure>

							<figcaption>
							<div class="date"><span class="day">17</span><span class="month">Nov</span></div>
							<h3>An Abstract Post Heading</h3>

								Sometimes the surest sign that intelligent life exists elsewhere in the universe is that none of it has tried to contact us.
							</p>
							</figcaption>
							<a href="#"></a>
						</figure>

							<figcaption>
							<div class="date"><span class="day">01</span><span class="month">Dec</span></div>
							<h3>Down with this sort of thing</h3>

								I don't need to compromise my principles, because they don't have the slightest bearing on what happens to me anyway.
							</p>
