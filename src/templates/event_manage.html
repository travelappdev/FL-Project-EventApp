<div id="event_manage">
<div class="p_wrapper">
    <h1 class="event-heading">{{event.name}}</h1>

      <div class="picture-wrap">
        <div class="event-picture"></div>

            <h2 class="upload_title">Choose photo</h2>

            <div class="dropdown url-div">

              <button class=" dropdown-toggle file-upload" type="button" data-toggle="dropdown">Upload photo
              <span class="caret"></span></button>

              <div class="dropdown-menu url-div">
                <label for="url">Enter photo url:</label>
                <input type="text" class="url-field" ng-model="new_photo" />
                <button ng-click="change()" class="save_btn photo-link-btn">Change</button>
              </div>

           </div>
      </div>

      <div class="author-area">
        <img src="{{pht}}" alt="Event creator" class="event_author">
        <p class="author-name">Author: {{author}}</p>
      </div>

        <div class="row info-event">

            <textarea class="custom-description col-lg-4 col-md-4 col-sm-11 col-xs-11" placeholder="Enter event description here ..." rows="9" cols="10" maxlength="150" ng-model="event.description" name="description">{{event.description}}</textarea>

            <div class="p_user-info event-properties col-lg-4 col-md-4 col-sm-11 col-xs-11">

              <span>
                <input readonly type="text" id="place"  placeholder="Place" ng-model="event.place">
                <img src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" ng-click="deleteReadonlyState('place')" alt="" class="edit-btn">
              </span>

              <span>
                <input readonly type="text" id="time" placeholder="Time" ng-model="event.time">
                <img src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" alt="" class="edit-btn" ng-click="deleteReadonlyState('time')">
              </span>

              <span>
                <input readonly type="text" id="date" placeholder="Date" ng-model="event.date">
                <img src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" alt="" class="edit-btn" ng-click="deleteReadonlyState('date')">
              </span>

              <span>
                <input readonly type="text" id="type" placeholder="Type" ng-model="event.type">
                <img src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" alt="" class="edit-btn" ng-click="deleteReadonlyState('type')">
              </span>

              <span>
                <input readonly type="phone" id="payment" placeholder="Phone" ng-model="event.payment">
                <img src="http://findicons.com/files/icons/2226/matte_basic/16/edit.png" alt="" class="edit-btn" ng-click="deleteReadonlyState('payment')">
              </span>
            </div>

            <div class="weather col-lg-3 col-md-3 col-sm-3 col-xs-11">
              <h2>Check weather:</h2>
              <span id="weather"></span>
              <p id="weather_temp"></p>
              <p id="weather_status"></p>
            </div>

        </div>

        <div class="row">
          <h4 class="event-members">Members:</h4>
          <hr class="separator">

          <div class="candidat" ng-repeat="member in members">
            <img src="{{member.userPhoto}}" alt="" class="candidat-photo">
            <h4>{{member.username}}</h4>
          </div>
        </div>


        <div class="row">
          <h3 class="events_similar">Similar events:</h3>
          <hr class="separator">
            <div class="figures">
              <figure class="snip" ng-repeat="sim in similar">
                <div class="image"><img src="{{sim.photoURL}}" alt="ls-sample2" /></div>
                <figcaption>
                  <div class="date"><span class="day">{{sim.date.substring(8,10)}}</span><span class="month">{{sim.date.substring(4,7)}}</span></div>

                <h3>{{sim.name}}</h3></a>

                <p>{{sim.description}}</p>
                </figcaption>
                <a href='/event/{{sim._id}}'></a>
              </figure>


            </div>



        </div>

  </div>
</div>
